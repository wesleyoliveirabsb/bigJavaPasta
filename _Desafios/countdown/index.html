<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>O objetivo desse projeto é modificar objetos dom sem a necessidade de uma ação do usuário</p>
        <H1>count down</H1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p>Segundos</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
